<!DOCTYPE html>
<html>

<head>
    <title>signup</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="head1"></div>
        <div class="head2"></div>
        <div class="head3"></div>
        <div class="head4"></div>
    </div>
    <div class="Signup">
        <p>Sign Up</p>
        <div class="space"><input id="signupname" type="text" class="inputs" placeholder="First name" /></div>
        <div class="space"><input id="signuplast" type="text" class="inputs" placeholder="Last name" /></div>
        <div class="space"><input id="signupemail" type="email" class="inputs" placeholder="Email" /></div>
        <div class="space"><input id="signuppassword" type="password" class="inputs" placeholder="Enter Your Password" /></div>
        <div class="space"><input id="confpassword" type="password" class="inputs" placeholder="Confirm Your Password" /></div>
        <div class="space"><input id="signupbtn" type="submit" class="btn1" value="Sign up" /></div>
        <div class="space"><input type="submit" value="Login" onclick="location.href='../index.html'" class="signuplink" id="logbtn"></div>
    </div>
    <script src=""></script>
</body>

</html>
