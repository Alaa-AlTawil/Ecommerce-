<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="head1">Add Product</div>
            <div class="head2"></div>
            <div class="head3"></div>
            <div class="head4"></div>
        </div>
        <div >
            <div class="adddiv" style="margin-top: 80px;">
                <input class="inputs" type="text" id="addtitle" placeholder="product name">
                <input class="inputs" type="text" id="price" placeholder="price">
                <input type="file" id="addimage" onchange="encodeImageFileAsURL(this)">
                <select id="categories"></select>
                <button class="inputs" style="background-color:green;color:white; border-width: 0;"  id="additembtn">Add Product</button>
            </div>
            <div class="addiv" style="margin-top: 80px;">
                <h1>Add Category</h1>
                <input class="inputs" type="text" id="categoryname" placeholder="Category name">
                <input type="submit" class="inputs" id="addbtn" value="Add Category " style="background-color:green;color:white; border-width: 0;">

            </div>
        </div>
        <script src="./javascript/addproduct.js"></script>
    </body>
</html>
